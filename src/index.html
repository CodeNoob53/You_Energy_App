<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Energy</title>

    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./main.js"></script>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  </head>
  <body>
    <load src="partials/icons.html" />
    <load src="partials/header.html" />

    <main class="main">

      <div class="wrapper">
        <load src="partials/hero.html" />
  
        <load src="partials/filters.html" />
  
        <div class="main-content">
          <section class="content-area" aria-labelledby="exercises-heading">
            <h2 id="exercises-heading" class="visually-hidden">Exercises List</h2>
            <ul
              id="exercises-container"
              class="categories-grid"
              aria-live="polite"
              aria-busy="false"
            ></ul>
            <nav id="pagination-container" aria-label="Pagination"></nav>
          </section>
  
          <section class="sidebar" aria-label="Additional information">
            <load src="partials/quote.html" />
            <load src="partials/sidebar-image.html" />
            <load src="partials/info-card.html" />
          </section>
        </div>
      </div>
    </main>

    <load src="partials/footer.html" />
    <load src="partials/exercise-modal.html" />
    <load src="partials/rating-modal.html" />
